<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd> {{name}} </dd>

  <td>Edad:</td>
  <dd> {{age}} </dd>

  <td>MÃ©todo:</td>
  <dd> {{getHeroDescription()}} </dd>

  <td>Capitalizado:</td>
  <dd> {{capitalizedName}} </dd>
</dl>


<button
  class="btn btn-primary mx-2"
  *ngIf="name !== 'Spiderman'"
  (click)="cambiarNombre()">
  Cambiar nombre
</button>

<button
  class="btn btn-primary"
  *ngIf="age !== 25"
  (click)="cambiarEdad()">
  Cambiar edad
</button>

<button
  class="btn btn-primary mx-2"
  (click)="resetForm()">
  Reset
</button>
